<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Panel</title>
</head>
<body style="background-color: black;">
    <br>
    <h1 style="text-align: center; font-size: 100px; color: white;">Code Panel</h1>
    <br><br><br><br><br>
    <div>
        <button onclick="clearCode()" style="cursor: pointer; float: right; font-size: 60px; margin-bottom: 9px; margin-right: 9px;">Clear</button>
        <button onclick="submitCode()" style="cursor: pointer; float: left; font-size: 60px; margin-bottom: 9px; margin-left: 9px;">Submit</button>
        <textarea id="codeInput" placeholder="Enter your code here" style="width: 1843px; font-size: 15px; height: 460px; margin-left: 9px; margin-right: 9px; margin-bottom: 9px; resize: none;"></textarea>
    </div>
</body>
</html>
<script>
    function submitCode() {
    var setCode = document.getElementById("codeInput").value;
document.getElementById("codeInput").value = "";
    eval(setCode);
    };
    function clearCode() {
        document.getElementById("codeInput").value = "";
    };
    document.getElementById("codeInput").addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      submitCode();
    };
});
</script>
